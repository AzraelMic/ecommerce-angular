<div class="seller-auth">
    <div class="signup">
        <h1>Vendeur Sign-up</h1>
        <form #sellerSignUp="ngForm" class="common-form">
            <input class="form-input" type="text" placeholder="Entrer votre nom">
            <input class="form-input" type="password" placeholder="Entrer votre mot de passe">
            <input class="form-input" type="email" placeholder="Entrer votre email">
            <button class="form-button">SignUp</button>
        </form>
    </div>
</div>
